<!-- profile card example -->

<!DOCTYPE html>
<html>
<head>
	<title>card example</title>

	<link rel="stylesheet" type="text/css" href="card.css">
	<script type="text/javascript">

	</script>
</head>
<body>
	<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">
  
  <header> 
    
    <!-- here’s the avatar -->
    <a href="http://front-end-developer-josh.com">
      <img src="../images/josh2.jpg">
    </a>

    <!-- the username -->
    <h1>Josh Manion</h1>
    
    <!-- and role or location -->
    <h2>Front End Developer</h2>
    
  </header>
  
  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">
    
    <p>Hi!!<br> I'm a front-end Developer from Seattle, WA. I'm always experimenting with my HTML5, CSS3 and JavaScript skills! I love trying new things and making the web better!</p>
    
  </div>
  
  <!-- some social links to show off -->
  <ul class="profile-social-links">
    
    <!-- twitter - el clásico  -->
    <li>
      <a href="https://twitter.com/sjimsters">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
    
    <!-- envato – use this one to link to your marketplace profile -->
    <li>
      <a href="https://nl.linkedin.com/pub/jimmy-van-der-sleen/5a/765/840">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>
    
    <!-- codepen - your codepen profile-->
    <li>
      <a href="http://codepen.io/sjimster">
        <i class="fa fa-codepen"></i>
      </a>
    </li>
    
    <!-- add or remove social profiles as you see fit -->
    
  </ul>
  
</aside>
<!-- that’s all folks! -->
<footer>
	

</footer>

</body>
</html>
